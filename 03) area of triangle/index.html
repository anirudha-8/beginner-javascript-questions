<body>
    
    <script type="text/javascript">

        // If we know base and height of the Triangle
        /**

            const height = parseInt(prompt('Enter the height value of the triangle'));

        **/



        // If we know all three sides of the triangle,
        // then we calculate area using "HERON'S FORMULA"
        const a = parseInt(prompt('Enter the first side of the triangle'));
        const b = parseInt(prompt('Enter the second side of the triangle'));
        const c = parseInt(prompt('Enter the third side of the triangle'));

        let s = (a+b+c)/2;

        let area = Math.sqrt(s*(s-a)*(s-b)*(s-c));

        alert(`Area of triangle is: ${area}`);

    </script>

</body>
