<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root of a Number</title>
</head>
<body>
    
    <script type="text/javascript">

        const number = parseInt(prompt('Enter the number:', 'for e.x. 25'));
        alert(`Square root of ${number} is : ${Math.sqrt(number)}`)

    </script>

</body>
</html>
