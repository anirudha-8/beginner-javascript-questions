<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekcing Last Digit of Numbers - Same or Not</title>
</head>
<body>
    
    <input type="number" placeholder="enter first number" id="first">
    <br><br>
    <input type="number" placeholder="enter second number" id="second">
    <br><br>
    <input type="number" placeholder="enter third number" id="third">
    <br><br>

    <button onclick="check()">Check</button>
    <br><br>

    <h2 id="res"></h2>


    <script type="text/javascript">

        function check() {
            let a = document.getElementById('first').value;
            let b = document.getElementById('second').value;
            let c = document.getElementById('third').value;
            let res;
            if ((a%10) === (b%10) && (a%10 ) === (c%10)) {
                res = `${a}, ${b} and ${c} are have SAME last digit.`;
            }
            else {
                res = `${a}, ${b} and ${c} are NOT have same last digit.`;
            }
            document.getElementById('res').innerHTML = res;
        }

    </script>

</body>
</html>
