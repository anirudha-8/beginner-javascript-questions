<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting First Letter Of String In To Uppercase</title>
</head>
<body>

    <input type="text" placeholder="enter the string" id="str">
    <br><br>

    <button onclick="convert()">Convert</button>
    <br><br>

    <h2 id="res"></h2>
    

    <script type="text/javascript">

        // charAt() :- to get a character at an index
        // toUpperCase() :- to uppercase characters.
        // slice() :- to slice any character from the string.

        function convert() {
            let str = document.getElementById('str').value;

            // for only one string
            /**
                document.getElementById('res').innerHTML = str.charAt(0).toUpperCase() + str.slice(1);
            **/

            // for more than one string
            let strArr = str.split(' ');
            let capsArr;
            document.getElementById('res').innerHTML = strArr.map((str) => {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }).join(' ');
        }

    </script>


</body>
</html>
