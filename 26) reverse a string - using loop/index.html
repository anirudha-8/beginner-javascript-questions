<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse A String - Using Loop</title>
</head>
<body>

    <input type="text" id="str" placeholder="enter a string">
    <br><br>

    <button onclick="reverse()">Reverse</button>
    <br><br>

    <h2 id="res"></h2>




    <script type="text/javascript">

        function reverse() {
            let str = document.getElementById('str').value;
            let len = str.length;
            let newStr = '';
            for (let i=0; i<len; i++) {
                newStr += str[len-i-1];
            }
            document.getElementById('res').innerHTML = newStr;
        }

    </script>

    
</body>
</html>
