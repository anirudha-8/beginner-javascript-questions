<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of two number</title>
</head>
<body>



    <script type="text/javascript">

        // Addition of two static numbers
        let a = 5;
        let b = 9;
        console.log(`The sum of ${a} and ${b} is: ${a+b}`);


        // Addition of two dynamic numbers
        const x = prompt('Enter the value of first number:');
        const y = prompt('Enter the value of second number:');
        alert(`Addition of ${x} and ${y} is: ${parseInt(x)+parseInt(y)}`);

    </script>

</body>
</html>
